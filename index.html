<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container div {
            margin: 0 10px;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            display: block;
            margin: 0 auto;
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>IMDb Search</h1>
    <div class="search-container">
        <div>
            <label for="movieSearch">Movie IMDb tt Number:</label>
            <input type="text" id="movieSearch" placeholder="Enter IMDb tt number for movies">
            <button onclick="updateIframe('movie')">Search Movie</button>
        </div>
        <div>
            <label for="tvSearch">TV Show IMDb tt Number:</label>
            <input type="text" id="tvSearch" placeholder="Enter IMDb tt number for TV shows">
            <button onclick="updateIframe('tv')">Search TV Show</button>
        </div>
    </div>
    <iframe src="" frameborder="0" allowfullscreen></iframe>
    <script>
        function updateIframe(type) {
            let ttNumber;
            if (type === 'movie') {
                ttNumber = document.getElementById('movieSearch').value;
                document.getElementById('iframe').src = `https://vidsrc.xyz/embed/movie/${ttNumber}`;
            } else if (type === 'tv') {
                ttNumber = document.getElementById('tvSearch').value;
                document.getElementById('iframe').src = `https://vidsrc.xyz/embed/tv/${ttNumber}`;
            }
        }
    </script>
</body>
</html>
